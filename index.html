<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/output.css" />

    <title>DevShop</title>
  </head>
  <body>
    <!-- Header -->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <!-- imagem de exemplo-->
        <img
          src="./assets/hamb-1.png"
          alt="Logo DEVBURGUER"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-150"
        />
        <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Dev Burger</h1>
        <span class="text-white font-medium"> Rua Dev</span>

        <!-- Horario de atendimento -->
        <div class="bg-green-400 px-4 rounded-lg mt-5" id="data-span">
          <span class="text-white font-medium"> Seg a Sexta - 8h as 18h</span>
        </div>
      </div>
    </header>
    <!-- Final Header -->
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça os produtos
    </h2>
    <!-- Inicio Menu -->
    <div id="menu">
      <main
        class="grid grid-cols-1 md:grid-cols-2 gap-7 mx-auto max-w-7xl px-3 mb-16"
      >
        <!-- Produto item -->
        <div class="flex">
          <img
            src="./assets/hamb-2.png"
            alt="Hamburguer 2"
            class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-3 durantion-300"
          />
          <div>
            <p class="font-bold">Nome Produto</p>
            <p class="text-sm">Descrição do produto</p>
          </div>
          <div class="flex items-center gap-2 justify-between mt-3">
            <p>R$0,00</p>
            <button
              class="bg-gray-900 px-5 rounded add-to-cart-btn"
              data-name="Nome Produto"
              data-price="0,00'"
            >
              <i class="fa fa-cart-plus text-lg text-white"></i>
            </button>
          </div>
        </div>
        <!-- Fim Produto item -->

        <!-- Produto item -->
        <div class="flex">
          <img
            src="./assets/hamb-2.png"
            alt="Hamburguer 2"
            class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-3 durantion-300"
          />
          <div>
            <p class="font-bold">Nome Produto</p>
            <p class="text-sm">Descrição do produto</p>
          </div>
          <div class="flex items-center gap-2 justify-between mt-3">
            <p>R$0,00</p>
           
            <button 
              class="bg-gray-900 px-5 rounded add-to-cart-btn"
              data-name="Nome Produto"
              data-price="0,00'"
            >
              <i class="fa fa-cart-plus text-lg text-white"></i>
            </button>
          </div>
        </div>
        <!-- Fim Produto item -->
      </main>
    </div>

    <!-- Final  Menu -->
  </body>
</html>
